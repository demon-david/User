<!DOCTYPE html>

<html ng-app="login" ng-controller="loginCtrl">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Please input your account and password</h1>
        <div>
            <input type="text" ng-model="UserName" placeholder="Email/Phone/UserName" />
            <span ng-if="!isUserExist">该用户不存在</span>
        </div>
        <div>
            <input type="password" ng-model="Password" placeholder="Password" />
            <span ng-if="wrongPassword">密码错误</span>
        </div>
        <a href="content.html" class="login" ng-click="login($event)">Login</a>
        <a href="register.html" class="register">Register</a>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
